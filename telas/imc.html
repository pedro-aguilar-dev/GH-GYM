<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link rel="stylesheet" href="../css/styleIMC.css">
    <script defer src="../scripts/scriptIMC.js">
    </script>
</head>

<body>


    <li class="nav__item">
        <img src="../imgs/sun.png" id="icon" class="icon" height="30rem" , width="30rem">
    </li>
    <div class="container">

        <div class="row">

            <input type="range" min="20" oninput="calc();" max="200" value="20" id="weight">
            <span id="weVal">20 kg</span>
        </div>


        <div class="row">

            <input type="range" min="100" max="200" oninput="calc();" value="150" id="height">
            <span id="heVal">100 cm</span>
        </div>
        <div class="balao">
            <p id="result">20.0</p>
            <p id="category">Normal</p>
        </div>
        <img src="../imgs/calc.png" height="180rem" width="180rem" class="imgcalc">
        <a href="./index.html"><img src="../imgs/seta-esquerda.png" height="20rem" , width="20rem">
        </a>
    </div>

    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            document.body.classList.toggle("light-theme");
        }

    </script>

</body>

</html>
