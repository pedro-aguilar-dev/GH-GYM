<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js">
    </script>
</head>

<body>
    <li class="nav__item">
        <img src="../imgs/sun.png" id="icon" class="icon" height="30rem" , width="30rem">
    </li>
    <div class="container">
        <div class="row">

            <input type="range" min="20" oninput="calc();" max="200" value="20" id="peso">
            <span id="pesoVal">20 kg</span>
        </div>


        <div class="row">

            <input type="range" min="100" max="200" oninput="calc();" value="150" id="altura">
            <span id="alturaVal">100 cm</span>
        </div>
        <div class="balao">
            <p id="resultado">20.0</p>
            <p id="categoria">Normal</p>
        </div>
        <img src="../imgs/calc.png" height="180rem" width="180rem" class="imgcalc">
        <a href="../index.html"><img src="../imgs/botao-de-seta-para-a-esquerda-do-teclado.png" height="20rem" ,
                width="20rem">
        </a>
    </div>

    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            document.body.classList.toggle("light-theme");
        }

    </script>

</body>

</html>
