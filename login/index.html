<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="login">
                <li class="nav__item">
                    <img src="../imgs/moon.png" id="icon" class="icon" height="30rem" , width="30rem">
                </li>
                <form class="login-form">
                    <h2 class="titulo">Login</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Logar" class="btn solid">
                    <a class="btn solid btn-voltar" href="../index.html">Voltar</a>
                    <p class="social-text">Fa√ßa login com alguma plataforma</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-google'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-linkedin'></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <img src="./images/tt.svg" class="image" alt="">
            </div>
            <script src="js/app.js"></script>

            <script>
                var icon = document.getElementById("icon");
                icon.onclick = function () {
                    document.body.classList.toggle("light-theme");
                }

            </script>
</body>

</html>
